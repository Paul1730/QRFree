<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Generator</title>
  <link rel="icon" type="image/png" href="a.png"/>

  <!-- Open Graph / Link Preview -->
  <meta property="og:type"        content="website"/>
  <meta property="og:title"       content="QR Generator — Crea tu código QR gratis"/>
  <meta property="og:description" content="Convierte cualquier URL o texto en un código QR al instante. Sin registro, 100% gratis."/>
  <meta property="og:image"       content="https://qrfree.lat/a.png"/>
  <meta property="og:url"         content="https://qrfree.lat"/>

  <!-- WhatsApp / Telegram extra -->
  <meta name="description"  content="Convierte cualquier URL o texto en un código QR al instante. Sin registro, 100% gratis."/>
  <meta name="theme-color"  content="#7fff6e"/>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    :root {
      --bg:       #0a0a0f;
      --surface:  #12121a;
      --surface2: #1c1c28;
      --accent:   #7fff6e;
      --accent2:  #3ef0ff;
      --text:     #e8e8f0;
      --muted:    #6b6b88;
      --border:   #2a2a3a;
      --radius:   14px;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Syne', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2.5rem 1.25rem 3rem;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(var(--border) 1px, transparent 1px),
        linear-gradient(90deg, var(--border) 1px, transparent 1px);
      background-size: 36px 36px;
      opacity: 0.35;
      pointer-events: none;
      z-index: 0;
    }

    .blob { position: fixed; border-radius: 50%; filter: blur(100px); opacity: 0.1; pointer-events: none; z-index: 0; }
    .blob-1 { width: 420px; height: 420px; background: var(--accent);  top: -120px; left: -120px; }
    .blob-2 { width: 340px; height: 340px; background: var(--accent2); bottom: -80px; right: -80px; }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 1060px;
    }

    /* ── HEADER ── */
    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .badge {
      display: inline-block;
      font-family: 'DM Mono', monospace;
      font-size: 0.65rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--accent);
      border: 1px solid var(--accent);
      padding: 4px 14px;
      border-radius: 3px;
      margin-bottom: 0.9rem;
      opacity: 0;
      animation: fadeUp 0.5s 0.1s forwards;
    }

    h1 {
      /* Fluid size: safe on all screens */
      font-size: clamp(1.4rem, 7.5vw, 4.2rem);
      font-weight: 800;
      line-height: 1.05;
      letter-spacing: -0.02em;
      opacity: 0;
      animation: fadeUp 0.5s 0.2s forwards;
      word-break: break-word;
    }

    /* "GENERATOR" outline — only on wider screens to avoid overflow */
    h1 .outline {
      display: block;
    }

    @media (min-width: 400px) {
      h1 .outline {
        -webkit-text-stroke: 1.5px var(--accent2);
        color: transparent;
      }
    }

    .subtitle {
      margin-top: 0.85rem;
      color: var(--muted);
      font-size: clamp(0.82rem, 2.5vw, 0.95rem);
      line-height: 1.55;
      opacity: 0;
      animation: fadeUp 0.5s 0.32s forwards;
    }

    /* ── LAYOUT ── */
    .main-layout {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.25rem;
    }

    @media (min-width: 720px) {
      body    { justify-content: center; }
      header  { text-align: left; margin-bottom: 2.5rem; }
      .main-layout {
        grid-template-columns: 1fr 1fr;
        align-items: start;
        gap: 2rem;
      }
    }

    /* ── CARD ── */
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.6rem;
      position: relative;
      overflow: hidden;
      opacity: 0;
      animation: fadeUp 0.5s 0.42s forwards;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
    }

    .field { margin-bottom: 1.2rem; }

    .field-label {
      display: block;
      font-family: 'DM Mono', monospace;
      font-size: 0.68rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 0.55rem;
    }

    .input-wrap { position: relative; display: flex; align-items: center; }

    .input-wrap svg {
      position: absolute;
      left: 13px;
      width: 17px; height: 17px;
      color: var(--muted);
      pointer-events: none;
    }

    input[type="url"] {
      width: 100%;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      font-family: 'DM Mono', monospace;
      /* min 16px prevents iOS auto-zoom */
      font-size: max(16px, 0.88rem);
      padding: 0.82rem 1rem 0.82rem 2.6rem;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(127,255,110,0.1);
    }

    input::placeholder { color: var(--muted); }

    /* Size buttons — always 2-column grid */
    .size-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.55rem;
    }

    .size-btn {
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--muted);
      font-family: 'DM Mono', monospace;
      font-size: 0.78rem;
      padding: 0.58rem 0.5rem;
      cursor: pointer;
      transition: all 0.18s;
      text-align: center;
    }

    .size-btn:hover  { border-color: var(--accent); color: var(--accent); }
    .size-btn.active { background: rgba(127,255,110,0.1); border-color: var(--accent); color: var(--accent); }

    .generate-btn {
      width: 100%;
      margin-top: 1.4rem;
      background: var(--accent);
      color: #0a0a0f;
      border: none;
      border-radius: 10px;
      font-family: 'Syne', sans-serif;
      font-size: 1rem;
      font-weight: 700;
      padding: 1rem;
      cursor: pointer;
      letter-spacing: 0.04em;
      transition: transform 0.18s, box-shadow 0.18s;
    }

    .generate-btn:hover  { transform: translateY(-2px); box-shadow: 0 8px 28px rgba(127,255,110,0.3); }
    .generate-btn:active { transform: translateY(0); }

    .error-msg {
      display: none;
      background: rgba(255,80,80,0.1);
      border: 1px solid rgba(255,80,80,0.35);
      color: #ff8888;
      border-radius: 8px;
      padding: 0.7rem 1rem;
      font-family: 'DM Mono', monospace;
      font-size: 0.78rem;
      margin-top: 0.9rem;
    }
    .error-msg.show { display: block; }

    /* ── QR PANEL ── */
    .qr-panel {
      display: flex;
      flex-direction: column;
    }

    /* Desktop placeholder */
    .qr-placeholder {
      display: none;
    }

    @media (min-width: 720px) {
      .qr-placeholder {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 300px;
      }
    }

    .placeholder-inner {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      color: var(--muted);
      border: 2px dashed var(--border);
      border-radius: var(--radius);
      padding: 3rem 2rem;
      text-align: center;
    }

    .placeholder-inner p {
      font-family: 'DM Mono', monospace;
      font-size: 0.78rem;
      letter-spacing: 0.06em;
    }

    /* QR Result */
    .qr-output { display: none; }
    .qr-output.visible {
      display: block;
      animation: fadeUp 0.4s forwards;
    }

    /* Mobile: card style */
    @media (max-width: 719px) {
      .qr-output {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 1.6rem;
        position: relative;
        overflow: hidden;
      }
      .qr-output::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0;
        height: 2px;
        background: linear-gradient(90deg, var(--accent2), var(--accent));
      }
    }

    .qr-inner {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2rem;
    }

    .qr-frame {
      background: #fff;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 0 50px rgba(127,255,110,0.18);
      position: relative;
      display: inline-block;
    }

    .qr-frame::before, .qr-frame::after {
      content: '';
      position: absolute;
      width: 20px; height: 20px;
      border-color: var(--accent);
      border-style: solid;
    }
    .qr-frame::before { top: -7px;    left: -7px;  border-width: 3px 0 0 3px; border-radius: 2px; }
    .qr-frame::after  { bottom: -7px; right: -7px; border-width: 0 3px 3px 0; border-radius: 2px; }

    #qr-container canvas,
    #qr-container img { display: block; max-width: 100%; }

    .qr-url-text {
      font-family: 'DM Mono', monospace;
      font-size: 0.7rem;
      color: var(--muted);
      text-align: center;
      word-break: break-all;
      max-width: 280px;
    }

    .action-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.6rem;
      width: 100%;
      max-width: 280px;
    }

    .action-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      font-family: 'Syne', sans-serif;
      font-size: 0.83rem;
      font-weight: 700;
      padding: 0.68rem;
      cursor: pointer;
      transition: border-color 0.18s, color 0.18s;
    }

    .action-btn:hover { border-color: var(--accent2); color: var(--accent2); }
    .action-btn svg   { width: 15px; height: 15px; flex-shrink: 0; }

    /* ── FOOTER ── */
    footer {
      margin-top: 2.5rem;
      text-align: center;
      font-family: 'DM Mono', monospace;
      font-size: 0.66rem;
      color: var(--muted);
      opacity: 0;
      animation: fadeUp 0.5s 0.65s forwards;
    }

    /* ── TOAST ── */
    .toast {
      position: fixed;
      bottom: 1.75rem;
      left: 50%;
      transform: translateX(-50%) translateY(90px);
      background: var(--accent);
      color: #0a0a0f;
      font-family: 'DM Mono', monospace;
      font-size: 0.8rem;
      font-weight: 500;
      padding: 0.68rem 1.4rem;
      border-radius: 100px;
      transition: transform 0.28s ease;
      z-index: 1000;
      white-space: nowrap;
      pointer-events: none;
    }
    .toast.show { transform: translateX(-50%) translateY(0); }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(18px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="blob blob-1"></div>
<div class="blob blob-2"></div>

<div class="container">

  <header>
    <div class="badge">Herramienta gratuita</div>
    <h1>QR <span class="outline">GENERATOR</span></h1>
    <p class="subtitle">Convierte cualquier URL o texto en un código QR instantáneamente.</p>
  </header>

  <div class="main-layout">

    <!-- FORM -->
    <div class="card">
      <div class="field">
        <label class="field-label" for="url-input">URL o texto</label>
        <div class="input-wrap">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M10 13a5 5 0 007.54.54l3-3a5 5 0 00-7.07-7.07l-1.72 1.71"/>
            <path d="M14 11a5 5 0 00-7.54-.54l-3 3a5 5 0 007.07 7.07l1.71-1.71"/>
          </svg>
          <input type="url" id="url-input" placeholder="https://ejemplo.com" autocomplete="off" spellcheck="false"/>
        </div>
      </div>

      <div class="field">
        <label class="field-label">Tamaño del QR</label>
        <div class="size-grid">
          <button class="size-btn"        data-size="128">128 px</button>
          <button class="size-btn active" data-size="200">200 px</button>
          <button class="size-btn"        data-size="256">256 px</button>
          <button class="size-btn"        data-size="320">320 px</button>
        </div>
      </div>

      <button class="generate-btn" id="generate-btn">⬛ Generar Código QR</button>
      <div class="error-msg" id="error-msg"></div>
    </div>

    <!-- QR PANEL -->
    <div class="qr-panel">

      <div class="qr-placeholder" id="qr-placeholder">
        <div class="placeholder-inner">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" width="42" height="42">
            <rect x="3"  y="3"  width="7" height="7" rx="1"/>
            <rect x="14" y="3"  width="7" height="7" rx="1"/>
            <rect x="3"  y="14" width="7" height="7" rx="1"/>
            <rect x="14" y="14" width="3" height="3"/>
            <rect x="19" y="14" width="2" height="2"/>
            <rect x="14" y="19" width="2" height="2"/>
            <rect x="18" y="18" width="3" height="3"/>
          </svg>
          <p>Tu QR aparecerá aquí</p>
        </div>
      </div>

      <div class="qr-output" id="qr-output">
        <div class="qr-inner">
          <div class="qr-frame">
            <div id="qr-container"></div>
          </div>
          <p class="qr-url-text" id="qr-url-display"></p>
          <div class="action-row">
            <button class="action-btn" id="download-btn">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                <polyline points="7 10 12 15 17 10"/>
                <line x1="12" y1="15" x2="12" y2="3"/>
              </svg>
              Descargar
            </button>
            <button class="action-btn" id="copy-btn">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="9" y="9" width="13" height="13" rx="2"/>
                <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/>
              </svg>
              Copiar
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <footer>Generado al instante · Sin registro · 100% privado</footer>
</div>

<div class="toast" id="toast"></div>

<script>
  let selectedSize = 200;
  let currentUrl   = '';

  document.querySelectorAll('.size-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      selectedSize = parseInt(btn.dataset.size);
      if (currentUrl) generateQR(currentUrl);
    });
  });

  document.getElementById('url-input').addEventListener('keydown', e => {
    if (e.key === 'Enter') document.getElementById('generate-btn').click();
  });

  document.getElementById('generate-btn').addEventListener('click', () => {
    const val = document.getElementById('url-input').value.trim();
    document.getElementById('error-msg').classList.remove('show');
    if (!val) { showError('Por favor ingresa una URL o texto.'); return; }
    currentUrl = val;
    generateQR(val);
  });

  function generateQR(url) {
    const wrap = document.getElementById('qr-container');
    wrap.innerHTML = '';
    try {
      new QRCode(wrap, {
        text: url,
        width:  selectedSize,
        height: selectedSize,
        colorDark:  '#000000',
        colorLight: '#ffffff',
        correctLevel: QRCode.CorrectLevel.H
      });
      document.getElementById('qr-url-display').textContent =
        url.length > 48 ? url.slice(0, 48) + '…' : url;

      const output      = document.getElementById('qr-output');
      const placeholder = document.getElementById('qr-placeholder');
      output.classList.add('visible');
      if (placeholder) placeholder.style.display = 'none';

      if (window.innerWidth < 720) {
        output.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      }
    } catch {
      showError('Error al generar el QR. Intenta con otro texto.');
    }
  }

  function showError(msg) {
    const el = document.getElementById('error-msg');
    el.textContent = msg;
    el.classList.add('show');
  }

  document.getElementById('download-btn').addEventListener('click', () => {
    const canvas = document.querySelector('#qr-container canvas');
    if (!canvas) return;
    const a = document.createElement('a');
    a.download = 'qr-code.png';
    a.href = canvas.toDataURL('image/png');
    a.click();
  });

  document.getElementById('copy-btn').addEventListener('click', async () => {
    const canvas = document.querySelector('#qr-container canvas');
    if (!canvas) return;
    try {
      canvas.toBlob(async blob => {
        await navigator.clipboard.write([new ClipboardItem({ 'image/png': blob })]);
        showToast('✓ Imagen copiada');
      });
    } catch {
      showToast('↗ Clic derecho → Copiar imagen');
    }
  });

  function showToast(msg) {
    const t = document.getElementById('toast');
    t.textContent = msg;
    t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), 2400);
  }
</script>
</body>
</html>
