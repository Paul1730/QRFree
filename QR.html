<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    :root {
      --bg: #0a0a0f;
      --surface: #12121a;
      --surface2: #1c1c28;
      --accent: #7fff6e;
      --accent2: #3ef0ff;
      --text: #e8e8f0;
      --muted: #6b6b88;
      --border: #2a2a3a;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Syne', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      overflow-x: hidden;
    }

    /* Background grid */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(var(--border) 1px, transparent 1px),
        linear-gradient(90deg, var(--border) 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.4;
      pointer-events: none;
      z-index: 0;
    }

    /* Glow blobs */
    .blob {
      position: fixed;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.12;
      pointer-events: none;
      z-index: 0;
    }
    .blob-1 { width: 500px; height: 500px; background: var(--accent); top: -150px; left: -150px; }
    .blob-2 { width: 400px; height: 400px; background: var(--accent2); bottom: -100px; right: -100px; }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 1100px;
    }

    header {
      margin-bottom: 2.5rem;
      text-align: center;
    }

    .badge {
      display: inline-block;
      font-family: 'DM Mono', monospace;
      font-size: 0.7rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--accent);
      border: 1px solid var(--accent);
      padding: 4px 12px;
      border-radius: 2px;
      margin-bottom: 1rem;
      opacity: 0;
      animation: fadeUp 0.6s 0.1s forwards;
    }

    h1 {
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      font-weight: 800;
      line-height: 0.95;
      letter-spacing: -0.03em;
      opacity: 0;
      animation: fadeUp 0.6s 0.2s forwards;
    }

    h1 span {
      display: block;
      -webkit-text-stroke: 1px var(--accent2);
      color: transparent;
    }

    .subtitle {
      margin-top: 1rem;
      color: var(--muted);
      font-size: 0.95rem;
      font-weight: 400;
      opacity: 0;
      animation: fadeUp 0.6s 0.35s forwards;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 2rem;
      opacity: 0;
      animation: fadeUp 0.6s 0.45s forwards;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-bottom: 1.25rem;
    }

    label {
      font-family: 'DM Mono', monospace;
      font-size: 0.75rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .input-wrap {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-wrap svg {
      position: absolute;
      left: 14px;
      width: 18px;
      height: 18px;
      color: var(--muted);
      pointer-events: none;
      flex-shrink: 0;
    }

    input[type="url"], input[type="text"] {
      width: 100%;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      font-family: 'DM Mono', monospace;
      font-size: 0.9rem;
      padding: 0.875rem 1rem 0.875rem 2.75rem;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input[type="url"]:focus, input[type="text"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(127,255,110,0.1);
    }

    input::placeholder { color: var(--muted); }

    /* Size selector */
    .options-row {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .size-btn {
      flex: 1;
      min-width: 70px;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--muted);
      font-family: 'DM Mono', monospace;
      font-size: 0.8rem;
      padding: 0.6rem;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }

    .size-btn:hover { border-color: var(--accent); color: var(--accent); }
    .size-btn.active {
      background: rgba(127,255,110,0.1);
      border-color: var(--accent);
      color: var(--accent);
    }

    .generate-btn {
      width: 100%;
      background: var(--accent);
      color: #0a0a0f;
      border: none;
      border-radius: 10px;
      font-family: 'Syne', sans-serif;
      font-size: 1rem;
      font-weight: 700;
      padding: 1rem;
      cursor: pointer;
      letter-spacing: 0.05em;
      transition: all 0.2s;
      position: relative;
      overflow: hidden;
    }

    .generate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(127,255,110,0.35);
    }

    .generate-btn:active { transform: translateY(0); }

    .generate-btn.loading { opacity: 0.7; pointer-events: none; }

    /* QR Output */
    .qr-output {
      margin-top: 2rem;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      animation: fadeUp 0.5s forwards;
    }

    .qr-output.visible { display: flex; }

    .qr-frame {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 60px rgba(127,255,110,0.2), 0 0 0 1px var(--border);
      position: relative;
    }

    /* Corner decorations */
    .qr-frame::before, .qr-frame::after {
      content: '';
      position: absolute;
      width: 24px; height: 24px;
      border-color: var(--accent);
      border-style: solid;
    }
    .qr-frame::before { top: -8px; left: -8px; border-width: 3px 0 0 3px; border-radius: 2px; }
    .qr-frame::after  { bottom: -8px; right: -8px; border-width: 0 3px 3px 0; border-radius: 2px; }

    #qr-container canvas, #qr-container img { display: block; }

    .qr-url {
      font-family: 'DM Mono', monospace;
      font-size: 0.75rem;
      color: var(--muted);
      text-align: center;
      max-width: 300px;
      word-break: break-all;
    }

    .actions {
      display: flex;
      gap: 0.75rem;
      width: 100%;
      max-width: 320px;
    }

    .action-btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      font-family: 'Syne', sans-serif;
      font-size: 0.85rem;
      font-weight: 700;
      padding: 0.75rem;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }

    .action-btn:hover { border-color: var(--accent2); color: var(--accent2); }

    .action-btn svg { width: 16px; height: 16px; }

    /* Error */
    .error-msg {
      display: none;
      background: rgba(255, 80, 80, 0.1);
      border: 1px solid rgba(255,80,80,0.4);
      color: #ff8080;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      font-size: 0.85rem;
      margin-top: 0.75rem;
      font-family: 'DM Mono', monospace;
    }
    .error-msg.show { display: block; }

    /* ── Main layout ── */
    .main-layout {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }

    /* Desktop: side-by-side */
    @media (min-width: 768px) {
      .main-layout {
        grid-template-columns: 1fr 1fr;
        align-items: start;
        gap: 2rem;
      }

      header { text-align: left; }

      h1 { font-size: clamp(3rem, 5vw, 5rem); }

      .subtitle { max-width: 420px; }

      /* QR output takes full height of the card beside it */
      .qr-output, .qr-placeholder {
        min-height: 340px;
      }
    }

    /* Placeholder */
    .qr-placeholder {
      display: none;
      align-items: center;
      justify-content: center;
    }

    @media (min-width: 768px) {
      .qr-placeholder {
        display: flex;
      }
    }

    .placeholder-inner {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      color: var(--muted);
      border: 2px dashed var(--border);
      border-radius: 16px;
      width: 100%;
      padding: 3rem 2rem;
      text-align: center;
    }

    .placeholder-inner p {
      font-family: 'DM Mono', monospace;
      font-size: 0.85rem;
      letter-spacing: 0.05em;
    }

    /* ── Animations ── */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .card { padding: 1.5rem; }
      .actions { flex-direction: column; max-width: 100%; }
    }

    /* Copied toast */
    .toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--accent);
      color: #0a0a0f;
      font-family: 'DM Mono', monospace;
      font-size: 0.85rem;
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      border-radius: 100px;
      transition: transform 0.3s ease;
      z-index: 1000;
      white-space: nowrap;
    }
    .toast.show { transform: translateX(-50%) translateY(0); }

    footer {
      margin-top: 2.5rem;
      text-align: center;
      font-family: 'DM Mono', monospace;
      font-size: 0.7rem;
      color: var(--muted);
      opacity: 0;
      animation: fadeUp 0.6s 0.7s forwards;
    }
  </style>
</head>
<body>

<div class="blob blob-1"></div>
<div class="blob blob-2"></div>

<div class="container">

  <!-- Header -->
  <header>
    <div class="badge">Herramienta gratuita</div>
    <h1>QR<span>GENERATOR</span></h1>
    <p class="subtitle">Convierte cualquier URL o texto en un código QR instantáneamente.</p>
  </header>

  <!-- Main two-column layout -->
  <div class="main-layout">

    <!-- LEFT: Form -->
    <div class="card">
      <div class="input-group">
        <label for="url-input">URL o texto</label>
        <div class="input-wrap">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M10 13a5 5 0 007.54.54l3-3a5 5 0 00-7.07-7.07l-1.72 1.71"/>
            <path d="M14 11a5 5 0 00-7.54-.54l-3 3a5 5 0 007.07 7.07l1.71-1.71"/>
          </svg>
          <input type="url" id="url-input" placeholder="https://ejemplo.com" autocomplete="off" spellcheck="false"/>
        </div>
      </div>

      <div style="margin-bottom:0.75rem;">
        <label style="display:block;margin-bottom:0.5rem;">Tamaño del QR</label>
        <div class="options-row">
          <button class="size-btn" data-size="128">128px</button>
          <button class="size-btn active" data-size="200">200px</button>
          <button class="size-btn" data-size="256">256px</button>
          <button class="size-btn" data-size="320">320px</button>
        </div>
      </div>

      <button class="generate-btn" id="generate-btn">
        ⬛ Generar Código QR
      </button>

      <div class="error-msg" id="error-msg"></div>
    </div>

    <!-- RIGHT: QR Output -->
    <div class="qr-output" id="qr-output">
      <div class="qr-frame">
        <div id="qr-container"></div>
      </div>
      <p class="qr-url" id="qr-url-display"></p>
      <div class="actions">
        <button class="action-btn" id="download-btn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
            <polyline points="7 10 12 15 17 10"/>
            <line x1="12" y1="15" x2="12" y2="3"/>
          </svg>
          Descargar
        </button>
        <button class="action-btn" id="copy-btn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2"/>
            <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/>
          </svg>
          Copiar
        </button>
      </div>
    </div>

    <!-- Placeholder when QR not yet generated (desktop only) -->
    <div class="qr-placeholder" id="qr-placeholder">
      <div class="placeholder-inner">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" width="48" height="48">
          <rect x="3" y="3" width="7" height="7" rx="1"/>
          <rect x="14" y="3" width="7" height="7" rx="1"/>
          <rect x="3" y="14" width="7" height="7" rx="1"/>
          <rect x="14" y="14" width="3" height="3"/>
          <rect x="19" y="14" width="2" height="2"/>
          <rect x="14" y="19" width="2" height="2"/>
          <rect x="18" y="18" width="3" height="3"/>
        </svg>
        <p>Tu QR aparecerá aquí</p>
      </div>
    </div>

  </div><!-- /.main-layout -->

  <footer>Generado al instante · Sin registro · 100% privado</footer>
</div>

<div class="toast" id="toast">✓ Imagen copiada al portapapeles</div>

<script>
  let selectedSize = 200;
  let currentUrl = '';

  // Size buttons
  document.querySelectorAll('.size-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      selectedSize = parseInt(btn.dataset.size);
      if (currentUrl) generateQR(currentUrl);
    });
  });

  // Enter key
  document.getElementById('url-input').addEventListener('keydown', e => {
    if (e.key === 'Enter') document.getElementById('generate-btn').click();
  });

  document.getElementById('generate-btn').addEventListener('click', () => {
    const input = document.getElementById('url-input').value.trim();
    const errorEl = document.getElementById('error-msg');
    errorEl.classList.remove('show');

    if (!input) {
      showError('Por favor ingresa una URL o texto.');
      return;
    }

    currentUrl = input;
    generateQR(input);
  });

  function generateQR(url) {
    const container = document.getElementById('qr-container');
    container.innerHTML = '';

    try {
      new QRCode(container, {
        text: url,
        width: selectedSize,
        height: selectedSize,
        colorDark: '#000000',
        colorLight: '#ffffff',
        correctLevel: QRCode.CorrectLevel.H
      });

      document.getElementById('qr-url-display').textContent = url.length > 50 ? url.slice(0,50)+'…' : url;
      const output = document.getElementById('qr-output');
      const placeholder = document.getElementById('qr-placeholder');
      output.classList.add('visible');
      if (placeholder) placeholder.style.display = 'none';
      output.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    } catch(e) {
      showError('Error al generar el QR. Intenta con otro texto.');
    }
  }

  function showError(msg) {
    const el = document.getElementById('error-msg');
    el.textContent = msg;
    el.classList.add('show');
  }

  // Download
  document.getElementById('download-btn').addEventListener('click', () => {
    const canvas = document.querySelector('#qr-container canvas');
    if (!canvas) return;
    const link = document.createElement('a');
    link.download = 'qr-code.png';
    link.href = canvas.toDataURL('image/png');
    link.click();
  });

  // Copy
  document.getElementById('copy-btn').addEventListener('click', async () => {
    const canvas = document.querySelector('#qr-container canvas');
    if (!canvas) return;
    try {
      canvas.toBlob(async (blob) => {
        await navigator.clipboard.write([
          new ClipboardItem({ 'image/png': blob })
        ]);
        showToast('✓ Imagen copiada al portapapeles');
      });
    } catch {
      showToast('✓ Usa clic derecho para copiar la imagen');
    }
  });

  function showToast(msg) {
    const toast = document.getElementById('toast');
    toast.textContent = msg;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 2500);
  }
</script>
</body>
</html>
